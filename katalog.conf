<VirtualHost *:80>
  ServerName ikatalog.iconpln.co.id
  ServerAlias ikatalog.iconpln.co.id
  ServerAdmin webmaster@example.org
  ErrorLog /var/log/httpd/example.err
  CustomLog /var/log/httpd/example.log combined
  DocumentRoot /var/www/html/ikatalog
  <Directory "/var/www/html/ikatalog">
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>


